<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Imóveis – Formulário</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Formulário de Interesse – HM Imóveis</h2>
  <form id="form" action="https://formsubmit.co/SEUEMAILAQUI" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="Nome" required />
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="Telefone" required />
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="Email" required />
    <label for="interesse">Interesse:</label>
    <select id="interesse" name="Interesse" required>
      <option value="Compra">Compra</option>
      <option value="Aluguel">Aluguel</option>
      <option value="Venda">Venda</option>
      <option value="Administração de Imóvel">Administração de Imóvel</option>
    </select>
    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="Mensagem" rows="4"></textarea>
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://seusite.com.br/obrigado.html" />
    <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    <button type="submit">Enviar por E-mail</button>
  </form>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
